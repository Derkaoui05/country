<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .graph-container {
        position: relative;
        width: 400px;
        height: 300px;
        bottom: 70%;
      }
      Edit Full Screen Copy code .x-axis,
      .y-axis {
        position: absolute;
        background-color: #000;
      }

      .x-axis {
        bottom: 0;
        width: 950px;
        height: 1px;
        left: 10%;
      }

      .y-axis {
        left: 10%;
        width: 1px;
        height: 20%;
        bottom: 0;
      }

      .tick {
        position: absolute;
        color: #000;
        font-size: 12px;
        transition: transform 0.3s ease-out;
      }

      .x-tick {
        bottom: 30px;
        transform: translateX(-50%);
        font-size: 1.2rem;
      }

      .x-tick::before {
        /* Add this block */
        content: "";
        position: absolute;
        bottom: -30px;
        left: 40%;
        width: 1px;
        height: 15px;
        background-color: #000;
      }

      .y-tick {
        left: 15px;
        top: 45%;
        transform: translateY(50%);
        color: #178e44;
        font-size: 2rem;
        font-weight: 600;
      }

      .highlight {
        transform: translateX(-50%) scaleX(1.5);
      }

      .button-container {
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        justify-content: center;
        gap: 5px;
      }

      .button {
        padding: 5px 10px;
        background-color: #178e44;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .button:focus {
        outline: none;
        box-shadow: 0 0 0 2px #178e44;
      }
    </style>
  </head>
  <body>
    <div class="graph-container">
      <div class="x-axis"></div>
      <div class="y-axis"></div>
      <!-- Add ticks for the axes -->
      <div class="tick x-tick" style="left: 25%" id="frist-thick">2010</div>
      <div class="tick x-tick" style="left: 50%" id="second-thick">2011</div>
      <div class="tick x-tick" style="left: 75%" id="third-thick">2013</div>
      <div class="tick x-tick" style="left: 100%" id="fourt-thick">2016</div>
      <div class="tick x-tick" style="left: 125%" id="fifth-thick">2017</div>
      <div class="tick x-tick" style="left: 150%" id="sixth-thick">2018</div>
      <div class="tick x-tick" style="left: 175%" id="seventh-thick">2019</div>
      <div class="tick x-tick" style="left: 200%" id="eighth-thick">2020</div>
    </div>
  </body>
</html>
